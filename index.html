<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz-Board (Jeopardy Style)</title>
  <style>
    :root{
      --bg:#0b1020;
      --panel:#121a33;
      --cell:#1a2550;
      --cellUsed:#10162f;
      --text:#e9ecff;
      --muted:#aab2e8;
      --accent:#ffd34d;
      --danger:#ff5a7a;
      --ok:#48e59a;
      --border:rgba(255,255,255,.12);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:radial-gradient(1200px 600px at 20% 0%, #1a2a66 0%, var(--bg) 55%);
      color:var(--text);
      padding:18px;
    }
    header{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:14px;
    }
    h1{
      margin:0;
      font-size:18px;
      letter-spacing:.2px;
      font-weight:700;
    }
    .controls{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
    }
    button{
      background:rgba(255,255,255,.08);
      color:var(--text);
      border:1px solid var(--border);
      border-radius:10px;
      padding:10px 12px;
      cursor:pointer;
      font-weight:650;
    }
    button:hover{background:rgba(255,255,255,.12)}
    button.primary{
      background:rgba(255,211,77,.15);
      border-color:rgba(255,211,77,.4);
      color:var(--accent);
    }
    button.danger{
      background:rgba(255,90,122,.12);
      border-color:rgba(255,90,122,.35);
      color:var(--danger);
    }

    .wrap{
      display:grid;
      grid-template-columns: 1fr;
      gap:14px;
      max-width:1100px;
      margin:0 auto;
    }

    .board{
      background:rgba(255,255,255,.04);
      border:1px solid var(--border);
      border-radius:14px;
      padding:10px;
      overflow:hidden;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(5, 1fr);
      gap:8px;
    }

    .cat{
      background:rgba(255,255,255,.06);
      border:1px solid var(--border);
      border-radius:12px;
      padding:12px 10px;
      text-align:center;
      font-weight:800;
      letter-spacing:.3px;
      min-height:54px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .cell{
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius:12px;
      min-height:76px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:22px;
      font-weight:900;
      color:var(--accent);
      cursor:pointer;
      user-select:none;
      position:relative;
    }
    .cell:hover{outline:2px solid rgba(255,211,77,.18)}
    .cell.used{
      background:rgba(255,255,255,.02);
      color:rgba(255,255,255,.18);
      cursor:not-allowed;
      outline:none;
    }
    .cell.used::after{
      content:"BENUTZT";
      position:absolute;
      bottom:8px;
      font-size:11px;
      letter-spacing:.6px;
      color:rgba(255,255,255,.25);
    }

    .scoreboard{
      background:rgba(255,255,255,.04);
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px;
    }
    .scorehead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }
    .scorehead h2{
      margin:0;
      font-size:14px;
      color:var(--muted);
      font-weight:800;
      letter-spacing:.3px;
      text-transform:uppercase;
    }
    .scorelist{
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap:10px;
    }
    .player{
      border:1px solid var(--border);
      border-radius:12px;
      padding:10px;
      background:rgba(255,255,255,.03);
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .player input{
      width:100%;
      background:rgba(255,255,255,.06);
      color:var(--text);
      border:1px solid var(--border);
      border-radius:10px;
      padding:8px 10px;
      font-weight:650;
      outline:none;
    }
    .row{
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:space-between;
    }
    .points{
      font-size:20px;
      font-weight:900;
      color:var(--ok);
    }
    .mini{
      display:flex;
      gap:8px;
    }
    .mini button{padding:8px 10px; border-radius:10px}
    .mini button.plus{color:var(--ok); border-color:rgba(72,229,154,.35); background:rgba(72,229,154,.10)}
    .mini button.minus{color:var(--danger); border-color:rgba(255,90,122,.35); background:rgba(255,90,122,.10)}

    /* Modal */
    .modalBack{
      position:fixed; inset:0;
      background:rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding:16px;
      z-index:50;
    }
    .modal{
      width:min(900px, 100%);
      background:rgba(18,26,51,.98);
      border:1px solid var(--border);
      border-radius:16px;
      padding:14px;
      box-shadow:0 20px 80px rgba(0,0,0,.45);
    }
    .modalTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }
    .tag{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:center;
      color:var(--muted);
      font-weight:750;
      font-size:13px;
    }
    .tag span{
      padding:6px 10px;
      border:1px solid var(--border);
      border-radius:999px;
      background:rgba(255,255,255,.04);
    }
    .close{
      border-radius:12px;
      padding:8px 10px;
    }
    .qbox{
      border:1px solid var(--border);
      border-radius:14px;
      padding:14px;
      background:rgba(255,255,255,.03);
      min-height:160px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .qtitle{
      margin:0;
      font-size:13px;
      color:var(--muted);
      font-weight:850;
      letter-spacing:.3px;
      text-transform:uppercase;
    }
    .qtext{
      margin:0;
      font-size:20px;
      font-weight:850;
      line-height:1.25;
    }
    .answer{
      margin:0;
      padding-top:10px;
      border-top:1px dashed rgba(255,255,255,.18);
      color:rgba(233,236,255,.92);
      font-size:18px;
      font-weight:750;
      display:none;
    }
    .modalActions{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content:flex-end;
      margin-top:12px;
    }

    @media (max-width:850px){
      .scorelist{grid-template-columns: repeat(2, minmax(0, 1fr));}
      .cell{min-height:64px; font-size:20px;}
      .cat{min-height:48px; font-size:13px;}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1>Quiz-Board (Jeopardy Style)</h1>
      <div class="controls">
        <button class="primary" id="btnReset">Reset (neue Kategorien)</button>
        <button id="btnShuffle">Nur Fragen neu mischen</button>
        <button class="danger" id="btnClearUsed">Alle Felder wieder aktiv</button>
      </div>
    </header>

    <section class="board">
      <div class="grid" id="grid"></div>
    </section>

    <section class="scoreboard">
      <div class="scorehead">
        <h2>Punktetafel (optional)</h2>
        <button id="btnResetScores">Scores = 0</button>
      </div>
      <div class="scorelist" id="scores"></div>
      <p style="margin:10px 0 0;color:var(--muted);font-size:13px;">
        Tipp: Macht einen als Host. Der Host klickt die Felder an und zeigt Frage/Antwort.
      </p>
    </section>
  </div>

  <!-- Modal -->
  <div class="modalBack" id="modalBack">
    <div class="modal">
      <div class="modalTop">
        <div class="tag" id="modalTag"></div>
        <button class="close" id="btnClose">✕</button>
      </div>

      <div class="qbox">
        <p class="qtitle">Frage</p>
        <p class="qtext" id="qText"></p>
        <p class="answer" id="aText"></p>
      </div>

      <div class="modalActions">
        <button id="btnShowAnswer">Antwort zeigen</button>
        <button class="primary" id="btnMarkUsed">Als benutzt markieren</button>
      </div>
    </div>
  </div>

let currentCategories = [];
let board = []; // [col][row] -> {value, q, a, used}

const elGrid = document.getElementById("grid");
const modalBack = document.getElementById("modalBack");
const modalTag = document.getElementById("modalTag");
const qText = document.getElementById("qText");
const aText = document.getElementById("aText");
const btnShowAnswer = document.getElementById("btnShowAnswer");
const btnMarkUsed = document.getElementById("btnMarkUsed");

let activeCell = null; // {col,row}

function pickRandomCategories(n=5){
  const copy = CATEGORY_POOL.slice();
  // Fisher-Yates
  for (let i=copy.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [copy[i],copy[j]]=[copy[j],copy[i]];
  }
  return copy.slice(0,n);
}

function pickOne(arr){
  return arr[Math.floor(Math.random() * arr.length)];
}

function getQA(cat, value){
  const pool = cat.levels?.[value];
  if(!pool || pool.length === 0){
    return { q: "Frage fehlt (bitte ergänzen).", a: "Antwort fehlt (bitte ergänzen)." };
  }
  return pickOne(pool);
}

function buildBoard({newCategories=true, reshuffleQ=false}={}) {
  if (newCategories || currentCategories.length === 0) {
    currentCategories = pickRandomCategories(5);
  } else if (reshuffleQ) {
    // Kategorien bleiben, aber Fragen neu auswürfeln
    currentCategories = currentCategories.map(cat => ({ ...cat }));
  }

  board = currentCategories.map(cat => {
    return VALUES.map(value => {
      const qa = getQA(cat, value);
      return {
        value,
        q: qa.q,
        a: qa.a,
        used: false
      };
    });
  });

  renderGrid();
}


function renderGrid(){
  elGrid.innerHTML = "";

  // Row 0: Kategorien
  currentCategories.forEach((cat, col)=>{
    const d = document.createElement("div");
    d.className = "cat";
    d.textContent = cat.name;
    elGrid.appendChild(d);
  });

  // 5 Reihen (100..500)
  for(let r=0;r<VALUES.length;r++){
    for(let c=0;c<5;c++){
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.textContent = board[c][r].value;

      if(board[c][r].used){
        cell.classList.add("used");
      }else{
        cell.addEventListener("click", ()=> openCell(c,r));
      }

      elGrid.appendChild(cell);
    }
  }
}

function openCell(col,row){
  if(board[col][row].used) return;

  activeCell = {col,row};
  const catName = currentCategories[col].name;
  const value = board[col][row].value;

  modalTag.innerHTML = `<span>${catName}</span><span>${value} Punkte</span>`;
  qText.textContent = board[col][row].q;
  aText.textContent = "Antwort: " + board[col][row].a;
  aText.style.display = "none";
  btnShowAnswer.disabled = false;
  btnMarkUsed.disabled = false;

  modalBack.style.display = "flex";
}

function closeModal(){
  modalBack.style.display = "none";
  activeCell = null;
}

document.getElementById("btnClose").addEventListener("click", closeModal);
modalBack.addEventListener("click", (e)=>{
  if(e.target === modalBack) closeModal();
});

btnShowAnswer.addEventListener("click", ()=>{
  aText.style.display = "block";
  btnShowAnswer.disabled = true;
});

btnMarkUsed.addEventListener("click", ()=>{
  if(!activeCell) return;
  const {col,row} = activeCell;
  board[col][row].used = true;
  closeModal();
  renderGrid();
});

// Controls
document.getElementById("btnReset").addEventListener("click", ()=>{
  buildBoard({newCategories:true});
});
document.getElementById("btnShuffle").addEventListener("click", ()=>{
  buildBoard({newCategories:false, reshuffleQ:true});
});
document.getElementById("btnClearUsed").addEventListener("click", ()=>{
  for(let c=0;c<5;c++){
    for(let r=0;r<5;r++){
      board[c][r].used = false;
    }
  }
  renderGrid();
});

// Scoreboard (optional)
const scoreEl = document.getElementById("scores");
let players = [
  {name:"Spieler 1", points:0},
  {name:"Spieler 2", points:0},
  {name:"Spieler 3", points:0},
  {name:"Spieler 4", points:0},
];

function renderScores(){
  scoreEl.innerHTML = "";
  players.forEach((p, idx)=>{
    const box = document.createElement("div");
    box.className = "player";

    const name = document.createElement("input");
    name.value = p.name;
    name.addEventListener("input", ()=>{ players[idx].name = name.value; });

    const row = document.createElement("div");
    row.className = "row";

    const pts = document.createElement("div");
    pts.className = "points";
    pts.textContent = p.points;

    const mini = document.createElement("div");
    mini.className = "mini";

    const minus = document.createElement("button");
    minus.className = "minus";
    minus.textContent = "−100";
    minus.addEventListener("click", ()=>{
      players[idx].points -= 100;
      renderScores();
    });

    const plus = document.createElement("button");
    plus.className = "plus";
    plus.textContent = "+100";
    plus.addEventListener("click", ()=>{
      players[idx].points += 100;
      renderScores();
    });

    mini.appendChild(minus);
    mini.appendChild(plus);

    row.appendChild(pts);
    row.appendChild(mini);

    box.appendChild(name);
    box.appendChild(row);
    scoreEl.appendChild(box);
  });
}

document.getElementById("btnResetScores").addEventListener("click", ()=>{
  players = players.map(p=>({name:p.name, points:0}));
  renderScores();
});

// Start
buildBoard({newCategories:true});
renderScores();
